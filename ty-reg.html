<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
  <style>

    .confirmation-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(184, 177, 177, 0.3);
      max-width: 500px;
      text-align: center;
    }

    .confirmation-container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #f3ffbf;
    }

    .confirmation-container p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .confirmation-container img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .confirmation-container .btn-group {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .confirmation-container .btn {
      background: #0072ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .confirmation-container .btn:hover {
      background: #0056cc;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
    }

    .confirmation-container .btn-back {
      background: #ff6363;
    }

    .confirmation-container .btn-back:hover {
      background: #cc5050;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <img src="https://austin.agrilife.org/files/2022/03/Thank-you-for-registering.png" alt="Success">
    <h1>Thank You for Registering!</h1>
    <p style="color: #b4c3d7;">Your registration is complete. You can now proceed to vote or return to the home page.</p>
    
    <div class="btn-group">
      <a href="./index.html" class="btn btn-back">Back to Home</a>
      <a href="./vote.html" class="btn btn-proceed">Proceed to Vote</a>
    </div>
  </div>
</body>
</html>
